<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>移動軌跡取得アプリ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #controls { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; background: rgba(255, 255, 255, 0.9); padding: 5px; border-radius: 10px; text-align: center; }
    button { margin: 2px; padding: 8px 12px; font-size: 14px; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startBtn">スタート</button>
    <button id="stopBtn">ストップ</button>
    <button id="showTrackBtn">軌跡表示</button>
    <button id="downloadGeoJSONBtn">GeoJsonダウンロード</button>
    <button id="downloadKMLBtn">KMLダウンロード</button>
    <button id="resetBtn">リセット</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let watchId = null;
    let positions = [];
    let trackLayer = null;
    let inactivityTimer = null;
    const INACTIVITY_LIMIT = 20 * 60 * 1000;

    function resetInactivityTimer() {
      if (inactivityTimer) clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        if (watchId !== null) {
          stopTracking();
          alert("20分間操作がなかったため、追跡を中断しました。");
        }
      }, INACTIVITY_LIMIT);
    }

    function startTracking() {
      if (watchId !== null) return;
      if (!navigator.geolocation) {
        alert("位置情報が利用できません。");
        return;
      }
      watchId = navigator.geolocation.watchPosition(successCallback, errorCallback, { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 });
      resetInactivityTimer();
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      resetInactivityTimer();
    }

    function successCallback(position) {
      positions.push({ lat: position.coords.latitude, lng: position.coords.longitude, timestamp: position.timestamp });
      resetInactivityTimer();
    }

    function errorCallback(error) {
      console.error("位置情報エラー:", error);
      resetInactivityTimer();
    }

    function showTrack() {
      if (positions.length === 0) return;
      if (trackLayer) map.removeLayer(trackLayer);
      trackLayer = L.polyline(positions.map(p => [p.lat, p.lng]), { color: 'red' }).addTo(map);
      map.fitBounds(trackLayer.getBounds());
      resetInactivityTimer();
    }

    function downloadGeoJSON() {
      if (positions.length === 0) return;
      const geojson = { type: "FeatureCollection", features: [{ type: "Feature", geometry: { type: "LineString", coordinates: positions.map(p => [p.lng, p.lat]) } }] };
      const a = document.createElement('a');
      a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(geojson, null, 2));
      a.download = 'track.geojson';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      resetInactivityTimer();
    }

    function downloadKML() {
      if (positions.length === 0) return;
      let kml = `<?xml version="1.0" encoding="UTF-8"?><kml xmlns="http://www.opengis.net/kml/2.2"><Document><Placemark><LineString><coordinates>`;
      positions.forEach(p => { kml += `${p.lng},${p.lat},0 `; });
      kml += `</coordinates></LineString></Placemark></Document></kml>`;
      const a = document.createElement('a');
      a.href = "data:application/vnd.google-earth.kml+xml;charset=utf-8," + encodeURIComponent(kml);
      a.download = 'track.kml';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      resetInactivityTimer();
    }

    function resetTracking() {
      positions = [];
      if (trackLayer) map.removeLayer(trackLayer);
      trackLayer = null;
      resetInactivityTimer();
    }

    document.getElementById('startBtn').addEventListener('click', startTracking);
    document.getElementById('stopBtn').addEventListener('click', stopTracking);
    document.getElementById('showTrackBtn').addEventListener('click', showTrack);
    document.getElementById('downloadGeoJSONBtn').addEventListener('click', downloadGeoJSON);
    document.getElementById('downloadKMLBtn').addEventListener('click', downloadKML);
    document.getElementById('resetBtn').addEventListener('click', resetTracking);

    const map = L.map('map').setView([35.3606, 138.7274], 5);
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', { attribution: "<a href='https://www.gsi.go.jp/'>国土地理院</a>" }).addTo(map);

    document.addEventListener('click', resetInactivityTimer);
    document.addEventListener('touchstart', resetInactivityTimer);
  </script>
</body>
</html>
