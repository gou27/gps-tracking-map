<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運転軌跡記録（国土地理院）</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 80vh; width: 100%; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>運転軌跡記録（国土地理院）</h1>
    <button onclick="startTracking()">スタート</button>
    <button onclick="stopTracking()">ストップ</button>
    <button onclick="downloadGeoJSON()">GeoJSONダウンロード</button>
    <button onclick="downloadKML()">KMLダウンロード</button>
    <div id="map"></div>
    <p id="status"></p>
    
    <script>
        let map = L.map('map').setView([35.6895, 139.6917], 14);
        let path = [];
        let polyline = L.polyline(path, { color: 'red' }).addTo(map);
        let marker = L.marker([35.6895, 139.6917]).addTo(map); // 現在地マーカー
        let watchId;

        // 国土地理院の地図タイルを設定
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: "<a href='https://maps.gsi.go.jp/'>国土地理院</a>",
            maxZoom: 18
        }).addTo(map);

        function startTracking() {
            if (navigator.geolocation) {
                document.getElementById("status").textContent = "位置情報の取得を開始...";
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        let lat = position.coords.latitude;
                        let lng = position.coords.longitude;
                        let timestamp = new Date(position.timestamp).toISOString();
                        let newPos = { lat, lng, timestamp };
                        path.push(newPos);
                        polyline.setLatLngs(path.map(p => [p.lat, p.lng]));
                        map.setView([lat, lng], 14);
                        marker.setLatLng([lat, lng]); // 現在位置を更新
                        document.getElementById("status").textContent = `現在地: 緯度 ${lat}, 経度 ${lng}`;
                    },
                    (error) => {
                        let errorMsg;
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = "位置情報の利用が許可されていません。";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = "位置情報を取得できませんでした。";
                                break;
                            case error.TIMEOUT:
                                errorMsg = "位置情報の取得がタイムアウトしました。";
                                break;
                            default:
                                errorMsg = "未知のエラーが発生しました。";
                        }
                        document.getElementById("status").textContent = errorMsg;
                        console.error("位置情報の取得に失敗しました", error);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                alert("このブラウザでは位置情報がサポートされていません。");
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                document.getElementById("status").textContent = "記録を停止しました。";
                alert("記録を停止しました。");
            }
        }

        function downloadGeoJSON() {
            if (path.length === 0) {
                alert("ダウンロードするデータがありません。");
                return;
            }
            let geojson = {
                type: "FeatureCollection",
                features: path.map(point => ({
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [point.lng, point.lat]
                    },
                    properties: { timestamp: point.timestamp }
                }))
            };
            let blob = new Blob([JSON.stringify(geojson, null, 2)], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "track.geojson";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function downloadKML() {
            if (path.length === 0) {
                alert("ダウンロードするデータがありません。");
                return;
            }
            let kml = `<?xml version="1.0" encoding="UTF-8"?>
            <kml xmlns="http://www.opengis.net/kml/2.2">
                <Document>
                    <name>運転軌跡</name>
                    ${path.map(point => `
                        <Placemark>
                            <TimeStamp><when>${point.timestamp}</when></TimeStamp>
                            <Point>
                                <coordinates>${point.lng},${point.lat},0</coordinates>
                            </Point>
                        </Placemark>
                    `).join('')}
                </Document>
            </kml>`;
            let blob = new Blob([kml], { type: "application/vnd.google-earth.kml+xml" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "track.kml";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
