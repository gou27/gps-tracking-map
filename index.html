<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運転軌跡記録（国土地理院 & Googleマップ）</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initGoogleMap" defer></script>
    <style>
        #map-container { display: flex; }
        #map, #gmap { height: 80vh; width: 50%; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>運転軌跡記録（国土地理院 & Googleマップ）</h1>
    <button onclick="startTracking()">スタート</button>
    <button onclick="stopTracking()">ストップ</button>
    <button onclick="downloadTrack()">ダウンロード</button>
    <div id="map-container">
        <div id="map"></div>
        <div id="gmap"></div>
    </div>
    <p id="status"></p>
    
    <script>
        let map = L.map('map').setView([35.6895, 139.6917], 14);
        let gmap;
        let path = [];
        let polyline = L.polyline(path, { color: 'red' }).addTo(map);
        let gPolyline;
        let watchId;

        // 国土地理院の地図タイルを設定
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: "<a href='https://maps.gsi.go.jp/'>国土地理院</a>",
            maxZoom: 18
        }).addTo(map);

        function initGoogleMap() {
            gmap = new google.maps.Map(document.getElementById("gmap"), {
                center: { lat: 35.6895, lng: 139.6917 },
                zoom: 14
            });
            gPolyline = new google.maps.Polyline({
                path: [],
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 3,
                map: gmap
            });
        }

        function startTracking() {
            if (navigator.geolocation) {
                document.getElementById("status").textContent = "位置情報の取得を開始...";
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        let lat = position.coords.latitude;
                        let lng = position.coords.longitude;
                        let newPos = [lat, lng];
                        let gNewPos = { lat, lng };
                        
                        path.push(newPos);
                        polyline.setLatLngs(path);
                        map.setView(newPos, 14);
                        
                        let gPath = gPolyline.getPath();
                        gPath.push(new google.maps.LatLng(lat, lng));
                        gPolyline.setPath(gPath);
                        gmap.setCenter(gNewPos);
                        
                        document.getElementById("status").textContent = `現在地: 緯度 ${lat}, 経度 ${lng}`;
                    },
                    (error) => {
                        let errorMsg;
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMsg = "位置情報の利用が許可されていません。";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMsg = "位置情報を取得できませんでした。";
                                break;
                            case error.TIMEOUT:
                                errorMsg = "位置情報の取得がタイムアウトしました。";
                                break;
                            default:
                                errorMsg = "未知のエラーが発生しました。";
                        }
                        document.getElementById("status").textContent = errorMsg;
                        console.error("位置情報の取得に失敗しました", error);
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            } else {
                alert("このブラウザでは位置情報がサポートされていません。");
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                document.getElementById("status").textContent = "記録を停止しました。";
                alert("記録を停止しました。");
            }
        }

        function downloadTrack() {
            if (path.length === 0) {
                alert("ダウンロードするデータがありません。");
                return;
            }
            let geojson = {
                type: "FeatureCollection",
                features: [{
                    type: "Feature",
                    geometry: {
                        type: "LineString",
                        coordinates: path.map(coord => [coord[1], coord[0]])
                    },
                    properties: {}
                }]
            };
            let blob = new Blob([JSON.stringify(geojson, null, 2)], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "track.geojson";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
